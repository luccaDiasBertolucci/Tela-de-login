            <label for="password">Senha (no minímo 8 caracteres) </label>
            <input type="password" name="password" id="password" placeholder="digite sua senha" minlength="8" required>
            <a href="a" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="login">
        </forms>
        <div id="social-container">
            <p>Ou entre com suas redes sociais</p>
            <i Class="fa fa-facebook-f"></i>

        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="a">Registrar</a>
        </div>  
    </div>
